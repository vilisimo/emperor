<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{{ with .Site.Author }}
  <meta name="author" content="{{ .name }}">
{{ end }}
<meta name="description" content="
    {{- with .Description -}}
        {{- . -}}
    {{- else -}}
        {{- with .Site.Params.description -}}
            {{- . -}}
        {{- end -}}
    {{- end -}}">
