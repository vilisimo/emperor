{{ define "main" }}

  {{ if .Content }}
    <section>
      {{ .Content }}
    </section>
  {{ end }}
  
  {{ if gt .Paginator.TotalNumberOfElements 1 }}
    <section>
      {{- range .Paginator.Pages -}}
        <ul class="entries">
          {{- partial "list/projectlistitem" . -}}
        </ul>
      {{- end -}}
    </section>
  {{ end }}

  {{- template "_internal/pagination.html" . -}}

{{ end }}
