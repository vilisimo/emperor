<header>
  <h1>
    <a href="{{ .Permalink }}">
      {{- .Title -}}
    </a>
  </h1>
  <div class="article-info">
    <div class="date">
        {{- .Page.Date.Format "January 2, 2006" -}}
    </div>
    {{ if .Params.categories }}
      <div class="taxonomies">
          {{- range .Params.categories -}}
            <a href="/categories/{{ . | urlize }}">{{ . }}</a>
          {{- end -}}
      </div>
    {{ end }}
  </div>
</header>
