{{ define "main" }}
  <article>
    <header>
        <h1>
          <a href="{{ .Permalink }}">
            {{- .Title -}}
          </a>
        </h1>
    </header>

    <section>
      {{ if .Content }}
        {{ .Content }}
      {{ end }}
    </section>

    {{ if .Params.categories }}
      <section>
        {{- printf "Categories:" -}}
          {{- range .Params.categories -}}
            <li><a href="/categories/{{ . | urlize }}">{{ . }}</a></li>
          {{- end -}}
      </section>
    {{ end }}
  </article>
{{ end }}
