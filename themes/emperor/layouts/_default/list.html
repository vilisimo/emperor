{{ define "main" }}
  {{ if .Content }}
    <section class="section-content">
      {{ .Content }}
    </section>
  {{ end }}
  
  {{ range .Paginator.Pages }}
    <section>
      <ul class="entries">
        {{- partial "list/listitem" . -}}
      </ul>
    </section>
  {{ end }}

  <section>
      {{ template "_internal/pagination.html" . }}
  </section>
{{ end }}
