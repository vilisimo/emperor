{{ define "main" }}
  <section>
    {{ .Content }}
    {{ with .Data.Pages }}
    <ul>
      {{ range .ByWeight }}
      <li>
        <article>
          <header>
            <h3>
              <a {{ printf "href=%q" .URL | safeHTMLAttr }}>
              {{ default .Title .Params.heading }}
              </a>
            </h3>
          </header>
          <section>
            {{ .Description }}
          </section>
          <footer>
            <p>Estimated reading time: {{ .ReadingTime }} min</p>
            <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
          </footer>
        </article>
      </li>
      {{ end }}
    </ul>
    {{ end }}
  </section>
{{ end }}
