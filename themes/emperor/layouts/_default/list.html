{{ define "main" }}
  {{ if .Content }}
    <section>
      {{ .Content }}
    </section>
  {{ end }}
  
  {{ with .Data.Pages }}
    <section>
      <ul class="entries">
        {{ range .ByWeight }}
          {{- partial "list/listitem" . -}}
        {{ end }}
      </ul>
    </section>
  {{ end }}
{{ end }}
