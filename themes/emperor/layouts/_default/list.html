{{ define "main" }}

{{ if .Content }}
    <section class="section-content">
      {{ .Content }}
    </section>
  {{ end }}
  
  <section>
    {{ range .Paginator.Pages }}
      <ul class="entries">
        {{- partial "list/listitem" . -}}
      </ul>
    {{ end }}
  </section>
  
  {{- template "_internal/pagination.html" . -}}

  {{ end }}
