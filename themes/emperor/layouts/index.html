<!DOCTYPE html>
<html lang="en-US">

  <head>
    <!-- CSS and meta data -->
  </head>

  <header>
    <h1>The Title</h1>
  </header>

  <nav>
    <ul>
      {{ range .Site.Menus.main }}
        {{- $isCurrent := ( or ( $.IsMenuCurrent "main" . ) ( $.HasMenuCurrent "main" . ) ) -}}
        <li class="{{ if $isCurrent -}} nav-current {{- end }}">
          <a href="{{ .URL | absLangURL }}">
            {{ .Name }}
          </a>
        </li>
      {{ end }}
    </ul>
  </nav>
  
  <body>
    <main>
      <section id="content">
        {{ if .Content }}
            {{ .Content }}
        {{ end }}
      </section>
    </main>
  </body>

  <footer>
    <div>Copyright</div>
    <div>Links</div>
    <div>Funny closing remark</div>

    <!-- Scripts -->

  </footer>

</html>
